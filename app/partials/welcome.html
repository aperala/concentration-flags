<div ng-app="userApp" ng-controller="UserCtrl" class="container welcome">
  <div class="jumbotron">
  <h1>Concentration Flags</h1>
  <p>Part 1: A card-matching game to test your memory</p>
  <p>Part 2: A quiz to test your knowledge of world flags</p>
  </div>

  <form ng-submit="addUser()">
    <input type="text" ng-model="username" class="username" placeholder="enter a username" autofocus>
    <br>
    <button class="btn btn-primary" type="submit" >PLAY</button>
  </form>
</div>
